<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizename}}</dd>
</dl>
<button
  *ngIf="name !== 'Spiderman'"
 (click)='changeHero("Spiderman")'
 class="btn btn-primary mx-2">
 Cambia Nombre
</button>

<button *ngIf="age !== 44"
  (click)='changeAge(44)'
  class="btn btn-primary  mx-2">
  Cambia Edad
</button>

<button
  (click)='resetForm()'
  class="btn btn-primary  mx-2">
  Reset Form
</button>
